<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <title></title>
</head>
<body>
  <div class="top-container">
   <h1> devfinder </h1>
    <div class="light-switch"> <span id="theme-text">  </span>  <button role="switch" aria-label="light/dark mode" class="theme" ></button> 
  </div>  </div> 
 <div class="search-container">   <form action="/">
  <img src="./assets/icon-search.svg" class="search-icon"><input type="text"  class="search-input" placeholder="Search Github username.." id="search-input" name="search">
  <button class="search-button" id="search-button" type="click">Search</button>
</form></div>

<div class="info-div-container">
  <div> <img alt="avatar" id="avatar" class="avatar" src=""> </div>
   <div class="user-info"> 
 <p class="name" id="name">  </p>
<p id="username" class=twitter_username> </p>
<div class="created_at" id="created_at">  </div> 
 </div> 
   

  <div class="profile-description" id="profile-description"> </div> 
<div class="social-numbers">
<div><p class="category">Repos</p> <p class="larger-text repos" id="public_repos"> </p></div>
<div><p class="category"> Followers</p> <p class="larger-text followers" id="followers"> </p> </div>
<div><p class="category"> Following </p> <p class="larger-text following" id="following">  </p></div>

</div>

<div class="social-links"> 
<div><img src="assets/icon-location.svg">  <span class="city" id="city"> </span></div>
<div> <img src="assets/icon-twitter.svg"> <a href="#" class="twitter_username" id="twitter_username">  </a></div>
<div> <img src="assets/icon-website.svg"> <a href="#" class="blog" id="blog"> </a></div>
<div> <img src="assets/icon-company.svg"> <a href="#" class="company" id="company"> </a> </div>

</div>


</div>
 
</body>
<script src="script.js"></script>
</html>
